<script>
// ===============================

const QUESTIONS = [
  {
    q: "Voc√™ est√° no Shopping e com fome. O que vc comeria?",
    options: ["Um Hamburguer", "Uma pizza", "Uma Bermuda", "Uma moqueca de camar√£o"],
    correct: 2

  {
    q: "Quantos caf√©s √© seguro tomar por dia?",

  {

    options: ["O meu amigo secreto üòé", "Eu", "Ningu√©m", "Aninha"],
    correct: 0
  }
];

// ===============================
// 2. QUIZ ENGINE
// ===============================
let index = 0;
let correctCount = 0;
const questionBox = document.getElementById("questionBox");
const nextBtn = document.getElementById("nextBtn");
const resultBtn = document.getElementById("resultBtn");

function loadQuestion() {
  const q = QUESTIONS[index];

  questionBox.innerHTML = `
    <div class="question">${q.q}</div>
    ${q.options.map((op, i) =>
      `<div class="option" onclick="selectOption(${i})">${op}</div>`
    ).join("")}
  `;
}

function selectOption(i) {
  if (i === QUESTIONS[index].correct) correctCount++;
  index++;

  if (index < QUESTIONS.length) {
    loadQuestion();
  } else {
    nextBtn.style.display = "none";
    resultBtn.style.display = "block";
  }
}

resultBtn.onclick = () => {
  if (correctCount === 5) showVoucher();
  else alert(`Voc√™ acertou ${correctCount}/5. Tente novamente!`);
};

loadQuestion();

}

  const code = generateVoucher();
  document.getElementById("voucherCode").textContent = code;
  document.getElementById("voucherOverlay").style.display = "flex";
}

function closeVoucher() {
  document.getElementById("voucherOverlay").style.display = "none";

function copyVoucher() {
